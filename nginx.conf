# nginx.conf
# this file is for lite.Dockerfile only

server {
    listen 80;
    server_name _;

    root /app/out;
    index index.html;

    # Avoid automatic 301 redirects for directories to prevent loops with SPA routers
    absolute_redirect off;

    # Handler: try exact file, then index.html in directory, then .html file, then fallback to SPA shell
    location / {
        try_files $uri $uri/index.html $uri.html /_shell.html;
    }

    # Wiki: try exact file, then .html file, then index.html in directory
    location /wiki/ {
        try_files $uri $uri.html $uri/index.html =404;
    }

    # Serve static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Serve favicon.ico explicitly if present
    location = /favicon.ico {
        try_files $uri =204;
        access_log off;
        expires 30d;
    }
}
