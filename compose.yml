# this docker compose file is for development only
services:
  frontend:
    container_name: godoxy-frontend-next-dev
    restart: no
    image: godoxy-frontend
    env_file: .env
    build:
      context: .
      dockerfile: ${DOCKERFILE:-dev.Dockerfile}
    volumes:
      - .:/app
    tmpfs:
      - /var/cache/nginx
    labels:
      proxy.aliases: godoxy-dev
      proxy.*: |
        healthcheck:
          disabled: true
        homepage:
          show: false
